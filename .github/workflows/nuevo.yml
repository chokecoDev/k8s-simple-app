name: Commit Changes

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Commit message'
        required: true

jobs:
  commit_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: main  # Cambia "main" por el nombre de tu rama principal si es diferente

      - name: Make Changes
        run: |
          echo "Changes made on $(date)" >> changes.txt

      - name: Commit and Push Changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add changes.txt
          git commit -m "${{ github.event.inputs.message }}"
          git push origin main  # Cambia "main" si tu rama principal tiene otro nombre
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
